<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
    <title>Video Player</title>
</head>
<body>
    <br>
    <a href="{% url 'homepage' %}">RETURN BAK TO PROJECT PAGE</a>
    <br>
    <br>
    <video
        id="my-player"
        class="video-js"
        controls
        preload="auto"
        poster=""
        data-setup='{}'>
    <source src="/media/{{proj.files}}#t=1" type="video/mp4"></source>
    <source src="/media/{{proj.files}}#t=1" type="video/webm"></source>
    <source src="/media/{{proj.files}}#t=1" type="video/ogg"></source>
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">
        supports HTML5 video
        </a>
    </p>
    </video>

  
    
    
    
    <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
    
    
</body>
</html>
